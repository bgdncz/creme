<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Crème</title>
        <meta charset="UTF-8">
        <meta name="title" content="Crème">
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="shortcut icon" type="image/png" href="/favicon.png">
    </head>
    <body>
        <header>
            <img id="logo" src="assets/creme.png" alt="Crème">
            <nav>
                <a class="nav-btn" id="add-btn"></a>
                <a class="nav-btn" id="login-btn"></a>
            </nav>
        </header>
        <main>
            <div id="product-grid">
            </div>
            <div class="overlay" id="product-overlay">
                <a class="close"></a>
                <a id="edit"></a>
                <img id="product-image"/>
                <h3 id="product-name"> <a id="product-link"></a></h3>
                <h4 id="product-info"></h4>
                <p id="product-description"></p>
                <h3>Reviews: <a id="add-review"></a></h3>
                <div id="review-container">

                </div>
            </div>
            <div class="overlay" id="new-product-overlay">
                <a class="close"></a>
                <form id="new-product-form">
                    <div class="image-input">
                        <input type="file" id="file" name="file" class="hidden-input" accept="image/*">
                        <label for="file">
                        </label>
                    </div>
                    <input name="name" type="text" placeholder="Enter product name">
                    <input name="link" type="text" placeholder="Enter product link">
                    <input name="price" type="number" placeholder="Price">
                    <textarea placeholder="Product description" name="description"></textarea>
                    <div class="fancy-input">
                        <input type="submit" id="submit" class="hidden-input">
                        <label for="submit">
                          Submit
                        </label>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
